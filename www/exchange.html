<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange rate</title>

    <link rel="stylesheet" href="/css/exchange.css" />
  </head>
  <body>
    <header>
      <h1>Currency conversor</h1>
      <h2>by Kike</h2>
    </header>
    <main>
      <form>
        <fieldset class="toConvert">
          <input type="text" name="toConvert" id="toConvert" />
          <select name="currency" id="currencyToConvert"> </select>
        </fieldset>

        <p>convert to...</p>

        <fieldset class="converted">
          <select name="currency" id="currencyConverted"> </select>
          <button>Convert</button>
        </fieldset>
      </form>

      <section id="conversion">
        <p id="result"></p>
        <p id="rate"></p>
      </section>
    </main>

    <script src="/js/exchange.js"></script>
  </body>
</html>
